{% extends "base.html" %}

{% block title %}Access Denied - {{ library_name_latin }}{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-code">403</div>
    <h2 class="error-title">Access Denied</h2>
    <p class="error-text">
        You do not have permission to access this page. If you believe this is an error, please contact the librarian.
    </p>
    <a href="{{ url_for('catalog.index') }}" class="btn btn-primary">Return to Catalog</a>
</div>
{% endblock %}
